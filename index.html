<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ztracing</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
    <script src="/enable-threads.js"></script>
  </head>
  <body>
    <canvas
      id="canvas"
      oncontextmenu="event.preventDefault()"
      tabindex="-1"
    ></canvas>
    <script type="module">
      import queryString from "query-string";
      import initModule from "./build_web/ztracing.js";
      import ztracing from "./index.js";

      ztracing
        .mount({
          initModule,
          canvas: document.getElementById("canvas"),
          width: window.innerWidth,
          height: window.innerHeight,
        })
        .then((app) => {
          window.app = app;
          window.onresize = () => {
            app.setWindowSize(window.innerWidth, window.innerHeight);
          };

          const query = queryString.parse(location.search);
          if (query.profile) {
            const url = query.profile;
            fetch(url).then((response) => {
              if (response.ok) {
                app.loadProfile(url, 0, response.body);
              }
            });
          }
        });
    </script>
  </body>
</html>
