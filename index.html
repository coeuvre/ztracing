<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ztracing</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas
      id="canvas"
      oncontextmenu="event.preventDefault()"
      tabindex="-1"
    ></canvas>
    <script type="module">
      import ztracing from "./index.js";
      const canvas = document.getElementById("canvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const app = await ztracing.mount({
        canvas: canvas,
      });
      window.onresize = () => {
        app.set_window_size(window.innerWidth, window.innerHeight);
      };
    </script>
  </body>
</html>
